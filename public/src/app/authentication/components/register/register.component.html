<form (submit)="onRegister()" [formGroup]="registerForm" class="register-form">
    <table class="container-width">
        <tr>
            <td>
                <mat-form-field class="input-width">
                    <input matInput placeholder="Nom" formControlName="nom" autofocus required>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="input-width">
                    <input matInput placeholder="Prénom" formControlName="prenom" required>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field class="input-width">
                    <input matInput placeholder="Email" formControlName="email" required>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="input-width">
                    <input matInput placeholder="Téléphone" formControlName="numTel" required>
                </mat-form-field>
            </td>
        </tr>
    </table>

    <table class="container-width" formGroupName="passwords">
        <tr>
            <td>
                <mat-form-field class="input-width">
                    <input matInput type="password" placeholder="Mot de passe" formControlName="password" required>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="input-width">
                    <input matInput type="password" placeholder="Confirmation" formControlName="confirmPassword" required>
                </mat-form-field>
            </td>
        </tr>
    </table>

    <div formGroupName="adresse">

        <mat-form-field class="container-width">
            <textarea matInput placeholder="Adresse" formControlName="rue" required></textarea>
        </mat-form-field>

        <table class="container-width">

            <tr>
                <td>
                    <mat-form-field class="input-width">
                        <input matInput placeholder="Complément adresse" formControlName="complementAdresse" required>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="input-width">
                        <input matInput placeholder="Ville" formControlName="ville" required>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="input-width">
                        <input matInput #postalCode maxlength="5" placeholder="Code postal" formControlName="cp" required>
                        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                    </mat-form-field>
                </td>
            </tr>

        </table>

    </div>
    <button mat-raised-button [disabled]="!registerForm.valid || processing || verifEmailUnicite" type="submit" color="primary">S'enregistrer</button>


</form>
