<h2 class="page-header">Réinitialisez votre mot de passe</h2>
<form (submit)="initPassword()" [formGroup]="initPasswordForm" class="form-horizontal">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" name="email" class="form-control " id="email" formControlName="email" />
  </div>
  <div formGroupName="passwords">
    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input type="password" name="password" class="form-control " id="password" formControlName="password" required autofocus
      />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmation:</label>
      <input type="password" name="confirmPassword" class="form-control " id="confirmPassword" formControlName="confirmPassword"
        required />
    </div>
  </div>
  <button [disabled]="!initPasswordForm.valid || processing" type="submit" class="btn btn-success">Réinitialiser le mot de passe</button>
</form>
